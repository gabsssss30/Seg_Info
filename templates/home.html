<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SegNet - Portal de Informações</title>

  <link rel="icon" type="image/png" href="/templates/favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #1565c0;
      --primary-dark: #0d47a1;
      --gray-light: #f5f5f5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--gray-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2.5rem;
      background-color: #fff;
      text-align: center;
      animation: fadeInCard 1.4s ease;
      transition: transform 0.3s ease;
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .card:hover {
      transform: scale(1.01);
    }

    h1 {
      color: var(--primary-dark);
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }

    .btn-custom {
      background-color: var(--primary-color);
      color: #fff;
      font-weight: 500;
      border-radius: 8px;
      margin-top: 1rem;
      padding: 0.85rem 1.2rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-custom:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-custom:active {
      transform: scale(0.98);
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="card w-100" style="max-width: 460px;">
    <h1>Bem-vindo ao <strong>SegNet</strong></h1>
    <p>Escolha uma opção para continuar:</p>

    <a href="/informacoesauto" class="btn btn-custom w-100">
      Quero informações sobre Seguro Auto!
    </a>

    <a href="/informacoesemp" class="btn btn-custom w-100">
      Quero informações sobre Seguro Empresarial!
    </a>
  </div>

</body>
</html>
